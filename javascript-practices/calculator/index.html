<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculator App</h1>
        <div id="upper-display"></div>
        <div id="large-display"></div>
        <section class="btn-section">
            <button class="num-btns">7</button>
            <button class="num-btns">8</button>
            <button class="num-btns">9</button>
            <button class="operator-btns">%</button>
        </section>
        <section class="btn-section">
            <button class="num-btns">4</button>
            <button class="num-btns">5</button>
            <button class="num-btns">6</button>
            <button class="operator-btns">x</button>
        </section>
        <section class="btn-section">
            <button class="num-btns">1</button>
            <button class="num-btns">2</button>
            <button class="num-btns">3</button>
            <button class="operator-btns">-</button>
        </section>
        <section class="btn-section">
            <button>.</button>
            <button class="num-btns">0</button>
            <button id="equal-btn">=</button>
            <button class="operator-btns">+</button>
        </section>
    
        <button id="clear-btn">Clear</button>
    </main>
    
    <script src="/javascript-practices/calculator/script.js"></script>
</body>
</html>
