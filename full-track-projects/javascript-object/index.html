<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="card-container">
        <div class="card" id="add-btn-card">+</div>
    </div>
    <form action="" id="newBookForm">
        <label for="tittle-input">Book Name : </label>
        <input type="text" id="tittle-input">
        <label for="author-input">Author : </label>
        <input type="text" id="author-input">
        <label for="pages">No. Of Pages : </label>
        <input type="number" id="pages-input">
        <label for="read-status">Read or Not : </label>
        <input type="checkbox" id="read-status">
        <button id="newBookBtn">Submit</button>
        <button id="formCloseBtn">X</button>
    </form>
    <script src="/full-track-projects/javascript-object/script1.js"></script>
</body>
