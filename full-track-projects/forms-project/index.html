<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="img-compo">
            <img src="/full-track-projects/forms-project/assets/aedrian-lDRSmi7IrWY-unsplash.jpg" alt="" aria-hidden="true" id="form-img">
        </section>
        <main>
            <div class="message-container">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h1>
                <h3>You know <em>you want</em> to.</h3>
            </div>
            <form action="#" method="" class="form-container">
                <h2>Let's do this!</h2>
                <fieldset>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" minlength="2" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" minlength="2" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">E-Mail</label>
                        <input type="email" name="user-email" id="email" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number" minlength="10" maxlength="10" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="6" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="6" required>
                    </div>
                </fieldset>
                <div class="btn-container">
                    <button type="button">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </main>
    </div>




    <script src="script.js"></script>
</body>
</html>
